<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
    <a href="highscores.html">    <button class="result" id="high-score" >View high scores</button> </a>
    
        <p class="timer">Time:<span id="time-running"> 0</span></p>

    </header>
    <section class="content">
        <main id="intro">
            <h1 class="page-title">Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit.
                <br>Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button id="start" class="btn">Start Quiz</button>
        </main>
        <div id="question-container">
            
            <h3 id="question">
            </h3>

            <button data-value="1" class="btnn" id="answer-1"></button>
            <button data-value="2" class="btnn" id="answer-2"></button>
            <button data-value="3" class="btnn" id="answer-3"></button>
            <button data-value="4" class="btnn" id="answer-4"></button>
            <h4 id="check-answer"></h4>

        </div>
        <div id="result">
            <h5 id="score"></h5>
            <p>
            <input class="name" id="name" name="name" type="text" placeholder="Enter user name"/>
            <button id="name-btn" class="btn" class="name-btn">Submit</button>
            </p>
            
        </div>
        
     </section>
        <script src="./assets/js/script.js"></script>
</body>

</html>
